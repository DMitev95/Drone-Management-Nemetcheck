<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input-name" autocomplete="off" placeholder="Enter yor name" />
      <input
        id="input-order"
        autocomplete="off"
        placeholder="Enter your order"
      />
      <input
        id="input-quantity"
        autocomplete="off"
        type="number"
        placeholder="How much of this product will you need?"
      />
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/orders.js"></script>
  </body>
</html>
